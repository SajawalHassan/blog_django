<!DOCTYPE html>
<style>
  .content {
    max-width: 70vw;
    margin: auto;
    margin-top: 5rem;
  }
  .header {
    margin: 10px 30px;
  }
</style>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>{% block title %}{% endblock title %} | Blog App</title>
  </head>
  <body>
    <div class="navbar bg-light header">
      <div class="flex">
        <h1 class="navbar-brand">
          <a href="{% url 'home' %}">BLOG</a>
        </h1>
        {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'register' %}" class="navbar-link">Register</a>
        <a href="{% url 'login' %}" class="navbar-link">Login</a>
        {% endif %}
      </div>
      <form action="{% url 'home' %}" method="GET">
        <input
          type="text"
          placeholder="Search blogs"
          name="q"
          class="form-control"
        />
      </form>
    </div>
    <div class="content">{% block content %} {% endblock content %}</div>
  </body>
</html>
